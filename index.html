<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 1 - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav-bar navbar-expand-xl bg-dark">
        <div class="container-fluid">
            <ul class="navbar-nav d-flex justify-content-between">
                <li class="nav-item"><a href="index.html" class="nav-link navbar-brand" id="logo">Front-End</a></li>
                <li class="nav-item"><a href="#tecno" class="font-weight-lighter nav-link text-light pt-4 fs-5">Tecnologías</a></li>
                <li class="nav-item"><a href="#form" class="font-weight-lighter nav-link text-light pt-4 fs-5">Contacto</a></li>
                <li class="nav-item"><a href="sobremi.html" class="font-weight-lighter nav-link text-light pt-4 fs-5">Sobre mí</a></li>
            </ul>
        </div>
    </nav>
    
    <img src="images/fondo.jpg" class="img-fluid foto-fondo" alt="Fondo Programmer">
     <h2 class="text-light mt-5 pt-4 text-center" id="tecno">Tecnologías</h2>

    <div class="tecnologia mt-5 pt-4 d-flex justify-content-center">
        <img src="images/html.svg" alt="Logo HTML5" class="tecno-logos img-fluid pe-5" title="HTML 5">
        <img src="images/css.svg" alt="Logo CSS3" class="tecno-logos img-fluid pe-5" title="CSS 3">
        <img src="images/javascript.svg" alt="Logo JavaScript" class="tecno-logos img-fluid pe-5" title="Javascript">
    </div>
    <h2 class="text-light mt-5 pt-5 text-center" id="form">Contacto</h2>

    <div class="container mt-5">
        <div class="mi-form">
            <form action="#">
                <div class="form-group text-center">
                    <label for="nombre" class="col-form-label text-light fs-5">Tu nombre</label>
                    <input type="text" class="form-control text-light">
                </div>
                <div class="form-group text-center">
                    <label for="mail" class="form-label text-light fs-5">Tu e-mail</label>
                    <input type="email" class="form-control text-light">
                </div>
                <div class="form-group text-center">
                    <label for="mensaje" class="form-label text-light fs-5">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" class="text-light h-auto form-control"></textarea>
                </div>
                <input type="submit" value="Enviar mensaje" class="btn mt-4 text-white">
            </form>
        </div>
    </div>

    <footer class="text-light mt-5 pt-5 fs-6 text-center fst-italic pb-4">
        Copyright &#169 <a href="https://github.com/SaraEOlivera" target="_blank" class="text-decoration-none pb-4 fst-italic fs-6 text-light text-center">Sara Elisa Olivera</a> 2023
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
